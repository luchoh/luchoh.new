{% extends "admin/base.html" %}

{% block content %}
<h1>{{ 'Edit' if image else 'Create' }} Image</h1>
<form method="POST">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ image.title if image else '' }}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ image.description if image else '' }}</textarea>
    </div>
    <div>
        <label for="file_path">File Path:</label>
        <input type="text" id="file_path" name="file_path" value="{{ image.file_path if image else '' }}" required>
    </div>
    <div>
        <label for="thumbnail_url">Thumbnail URL:</label>
        <input type="text" id="thumbnail_url" name="thumbnail_url" value="{{ image.thumbnail_url if image else '' }}">
    </div>
    <div>
        <label for="slug">Slug:</label>
        <input type="text" id="slug" name="slug" value="{{ image.slug if image else '' }}" required>
    </div>
    <div>
        <label for="sticky">Sticky:</label>
        <input type="checkbox" id="sticky" name="sticky" {% if image and image.sticky %}checked{% endif %}>
    </div>
    <div>
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" value="{{ image.tags|join(', ') if image else '' }}">
    </div>
    <div>
        <button type="submit">Save</button>
        {% if image %}
        <a href="{{ url_for('admin_delete_image', image_id=image.id) }}">Delete</a>
        {% endif %}
        <a href="{{ url_for('admin_images') }}">Cancel</a>
    </div>
</form>
{% endblock %}
