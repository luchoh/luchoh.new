<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuchoH Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="#" class="brand-logo">LuchoH Admin</a></h1>
            <nav>
                <ul>
                    <li><a href="#" id="nav-images">Images</a></li>
                    <li><a href="#" id="nav-tags">Tags</a></li>
                    <li><a href="#" id="logoutButton">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div id="loginForm" style="display:none;">
                <h2>Login</h2>
                <form id="login-form">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <div id="adminContent" style="display:none;">
                <div id="imageSection" style="display:none;">
                    <h2>Images</h2>
                    <div id="images-list"></div>
                    <div id="upload-section">
                        <h3>Upload Image</h3>
                        <form id="upload-form">
                            <div>
                                <label for="image-file">Image File</label>
                                <input type="file" id="image-file" name="file" required>
                            </div>
                            <div>
                                <label for="image-title">Image Title</label>
                                <input type="text" id="image-title" name="title" required>
                            </div>
                            <div>
                                <label for="image-description">Image Description</label>
                                <textarea id="image-description" name="description"></textarea>
                            </div>
                            <div>
                                <label for="image-slug">Slug</label>
                                <input type="text" id="image-slug" name="slug" required>
                            </div>
                            <div>
                                <label for="image-tags">Tags (comma-separated)</label>
                                <input type="text" id="image-tags" name="tags">
                            </div>
                            <div>
                                <label for="image-sticky">
                                    <input type="checkbox" id="image-sticky" name="sticky">
                                    Sticky
                                </label>
                            </div>
                            <button type="submit">Upload</button>
                        </form>
                    </div>
                </div>

                <div id="tagSection" style="display:none;">
                    <h2>Tags</h2>
                    <div id="tags-list"></div>
                    <div id="tag-form-section">
                        <h3>Create Tag</h3>
                        <form id="tag-form">
                            <div>
                                <label for="tag-name">Tag Name</label>
                                <input type="text" id="tag-name" name="name" required>
                            </div>
                            <div>
                                <label for="tag-description">Tag Description</label>
                                <textarea id="tag-description" name="description"></textarea>
                            </div>
                            <button type="submit">Create Tag</button>
                        </form>
                    </div>
                </div>

                <div id="editImageSection" style="display:none;">
                    <h2>Edit Image</h2>
                    <form id="edit-image-form">
                        <input type="hidden" id="edit-image-id" name="id">
                        <div>
                            <label for="edit-image-title">Image Title</label>
                            <input type="text" id="edit-image-title" name="title" required>
                        </div>
                        <div>
                            <label for="edit-image-description">Image Description</label>
                            <textarea id="edit-image-description" name="description"></textarea>
                        </div>
                        <div>
                            <label for="edit-image-slug">Slug</label>
                            <input type="text" id="edit-image-slug" name="slug" required>
                        </div>
                        <div>
                            <label for="edit-image-tags">Tags:</label>
                            <select id="edit-image-tags" multiple>
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div>
                            <input type="text" id="new-tag-input" placeholder="Enter new tag">
                            <button type="button" id="add-new-tag-btn">Add New Tag</button>
                        </div>
                        <div>
                            <label for="edit-image-sticky">
                                <input type="checkbox" id="edit-image-sticky" name="sticky">
                                Sticky
                            </label>
                        </div>
                        <div id="cropper-container">
                            <img id="image-to-crop" src="" alt="Image to crop">
                        </div>
                        <button type="button" id="apply-crop">Create/Update Thumbnail</button>
                        <button type="submit">Update Image</button>
                    </form>
                </div>

                <div id="editTagSection" style="display:none;">
                    <h2>Edit Tag</h2>
                    <form id="edit-tag-form">
                        <input type="hidden" id="edit-tag-id" name="id">
                        <div>
                            <label for="edit-tag-name">Tag Name</label>
                            <input type="text" id="edit-tag-name" name="name" required>
                        </div>
                        <div>
                            <label for="edit-tag-description">Tag Description</label>
                            <textarea id="edit-tag-description" name="description"></textarea>
                        </div>
                        <button type="submit">Update Tag</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="{{ url_for('static', path='/js/admin.js') }}" type="module"></script>
    <script src="{{ url_for('static', path='/js/global.js') }}" type="module"></script>
    <script type="module">
        import { showEditImageSection, deleteImage, deleteTag } from "{{ url_for('static', path='/js/admin.js') }}";
        window.editImage = showEditImageSection;
        window.deleteImage = deleteImage;
        window.deleteTag = deleteTag;
    </script>
</body>

</html>
