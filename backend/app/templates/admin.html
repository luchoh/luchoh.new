<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Admin Dashboard</h1>

    <div id="loginForm">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="adminContent" style="display:none;">
        <h2>Upload Image</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="image" name="image" accept="image/*" required>
            <input type="text" id="title" name="title" placeholder="Image Title" required>
            <textarea id="description" name="description" placeholder="Image Description"></textarea>
            <select id="gallery" name="gallery">
                <!-- Galleries will be populated dynamically -->
            </select>
            <button type="submit">Upload</button>
        </form>

        <h2>Galleries</h2>
        <ul id="gallery-list">
            <!-- Galleries will be populated dynamically -->
        </ul>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
