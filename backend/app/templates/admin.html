<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>Admin Dashboard</h1>
    <div id="loginForm">
        <h2>Login</h2>
        <form id="login">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="adminContent" style="display:none;">
        <h2>Upload Image</h2>
        <form id="uploadForm">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <h2>Galleries</h2>
        <ul id="galleries"></ul>
    </div>
    <script>
        let token = localStorage.getItem('token');

        function showAdminContent() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            fetchGalleries();
        }

        if (token) {
            showAdminContent();
        }

        document.getElementById('login').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/auth/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            });
            if (response.ok) {
                const data = await response.json();
                token = data.access_token;
                localStorage.setItem('token', token);
                showAdminContent();
            } else {
                alert('Login failed');
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/upload/uploadfile/', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            });
            if (response.ok) {
                alert('File uploaded successfully');
            } else {
                alert('Upload failed');
            }
        });

        async function fetchGalleries() {
            const response = await fetch('/galleries/', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (response.ok) {
                const data = await response.json();
                const galleriesList = document.getElementById('galleries');
                galleriesList.innerHTML = '';
                data.forEach(gallery => {
                    const li = document.createElement('li');
                    li.textContent = gallery.title;
                    galleriesList.appendChild(li);
                });
            }
        }
    </script>
</body>

</html>
