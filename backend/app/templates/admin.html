<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
</head>

<body>
    <div id="loginForm">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="adminContent" style="display:none;">
        <button id="logoutButton">Logout</button>

        <h2>Upload Image</h2>
        <form id="upload-form">
            <input type="file" id="image-file" required>
            <input type="text" id="image-title" placeholder="Image Title" required>
            <textarea id="image-description" placeholder="Image Description"></textarea>
            <button type="submit">Upload</button>
        </form>

        <h2>Create Gallery</h2>
        <form id="gallery-form">
            <input type="text" id="gallery-title" placeholder="Gallery Title" required>
            <textarea id="gallery-description" placeholder="Gallery Description"></textarea>
            <button type="submit">Create Gallery</button>
        </form>

        <h2>Galleries</h2>
        <div id="galleries-list"></div>

        <h2>Images</h2>
        <div id="images-list"></div>

        <div id="edit-image-section" style="display:none;">
            <h2>Edit Image</h2>
            <form id="edit-image-form">
                <input type="hidden" id="edit-image-id">
                <input type="text" id="edit-image-title" placeholder="Image Title" required>
                <textarea id="edit-image-description" placeholder="Image Description"></textarea>
                <div id="cropper-container" style="max-width: 500px; max-height: 500px;">
                    <img id="image-to-crop" src="" alt="Image to crop">
                </div>
                <button type="button" id="apply-crop">Create/Update Thumbnail</button>
                <button type="submit">Update Image</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script type="module" src="/static/js/admin.js"></script>
</body>

</html>
