<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script type="module" src="/static/js/admin.js"></script>
</head>

<body>
    <h1>Admin Dashboard</h1>

    <div id="loginForm">
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username or Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="adminContent" style="display:none;">
        <button id="logoutButton">Logout</button>

        <h2>Upload Image</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="image-file" name="file" accept="image/*" required>
            <input type="text" id="image-name" name="name" placeholder="Image Name" required>
            <input type="text" id="image-title" name="title" placeholder="Image Title" required>
            <textarea id="image-description" name="description" placeholder="Image Description"></textarea>
            <button type="submit">Upload</button>
        </form>

        <h2>Create Gallery</h2>
        <form id="gallery-form">
            <input type="text" id="gallery-title" name="title" placeholder="Gallery Title" required>
            <textarea id="gallery-description" name="description" placeholder="Gallery Description"></textarea>
            <button type="submit">Create Gallery</button>
        </form>

        <h2>Galleries</h2>
        <div id="galleries-list">
            <!-- Galleries will be dynamically loaded here -->
        </div>

        <h2>Images</h2>
        <div id="images-list">
            <!-- Images will be dynamically loaded here -->
        </div>

        <h2>Edit Image</h2>
        <form id="edit-image-form" style="display:none;">
            <input type="hidden" id="edit-image-id">
            <input type="text" id="edit-image-title" name="title" placeholder="Image Title" required>
            <textarea id="edit-image-description" name="description" placeholder="Image Description"></textarea>
            <button type="submit">Update Image</button>
        </form>
    </div>

</body>

</html>
